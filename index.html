<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <title>reveal.js</title>

    <link rel="stylesheet" href="dist/reset.css" />
    <link rel="stylesheet" href="dist/reveal.css" />
    <link rel="stylesheet" href="dist/theme/black.css" />

    <!-- Theme used for syntax highlighted code -->
    <link rel="stylesheet" href="plugin/highlight/monokai.css" />
  </head>
  <body>
    <div class="reveal">
      <div class="slides">
        <section data-auto-animate>
          <img src="./assets/1000002755.jpg" alt="" height="500" />
          <h3>SSAFY 9기 손준호</h3>
          <small style="display: flex; justify-content: center; align-items: center; gap: 12px">
            <span> made by </span>
            <img
              src="https://static.slid.es/reveal/logo-v1/reveal-white-text.svg"
              alt="reveal.js logo"
              style="height: 50px; margin: 0px; background: transparent"
              class="demo-logo"
            />
          </small>
        </section>
        <section data-auto-animate>
          <h3>SSAFY 9기 손준호</h3>
          <p>비전공 자바반(2023.01~2023.12)</p>
          <p>스타트업(2024.01~)</p>
        </section>
        <section data-auto-animate>
          <h3>특화 프로젝트 소개</h3>
          <a target="_blank" href="https://github.com/sweetandsourkiss/ppt.git">github</a>
        </section>
        <section data-auto-animate>
          <h3>팁</h3>
        </section>
        <section data-auto-animate>
          <h3>팁</h3>
          <ol>
            <li>프로, 강사님께 잘 보이자</li>
          </ol>
        </section>
        <section data-auto-animate>
          <h3>팁</h3>
          <ol>
            <li>프로, 강사님께 잘 보이자</li>
            <li>빌런을 조심하자</li>
          </ol>
        </section>
        <section data-auto-animate>감사합니다</section>
      </div>
    </div>

    <script src="dist/reveal.js"></script>
    <script src="plugin/notes/notes.js"></script>
    <script src="plugin/markdown/markdown.js"></script>
    <script src="plugin/highlight/highlight.js"></script>
    <script>
      // More info about initialization & config:
      // - https://revealjs.com/initialization/
      // - https://revealjs.com/config/
      Reveal.initialize({
        hash: true,

        // Learn about plugins: https://revealjs.com/plugins/
        plugins: [RevealMarkdown, RevealHighlight, RevealNotes],
      });
    </script>
  </body>
</html>
